        </div>

      
        <!-- strains/search/all -->
      <hr>
        <button onclick="writeToDoc('strains/search/all')">All Strains</button>
        <h1 class="display-8">Search Strains</h1>
        <button onclick="writeToDoc('strains/search/race/Sativa')">All Sativa</button>
        <button onclick="writeToDoc('strains/search/race/Indica')">All Indica</button>
        <button onclick="writeToDoc('strains/search/race/Hybrid')">All Hybrid</button>
      <hr>
        <button onclick="writeToDoc('searchdata/effects')">All Effects</button>
        <h1 class="display-8">Search Effects</h1>
        <button onclick="writeToDoc('strains/search/effect/Relaxed')">relaxedEffects</button>
        <button onclick="writeToDoc('strains/search/effect/Dizzy')">dizzyEffects</button>
        <button onclick="writeToDoc('strains/search/effect/Euphoric')">euphoricEffects</button>
      <hr>
        <button onclick="writeToDoc('searchdata/flavors')">All Flavors</button>
        <h1 class="display-8">Search Flavors</h1>
        <button onclick="writeToDoc('strains/search/flavor/Earthy')">earthyFlavor</button>
        <button onclick="writeToDoc('strains/search/flavor/Chemical')">chemFlavor</button>
        <button onclick="writeToDoc('strains/search/flavor/Pine')">pineFlavor</button>
        
      <hr>
        <h1 class="display-8">Info-BY-ID</h1>
        <button onclick="writeToDoc('strains/data/desc/100')">id=100_Info</button>
        <button onclick="writeToDoc('strains/data/desc/1000')">id=1000_Info</button>
        <button onclick="writeToDoc('strains/data/desc/2000')">id=2000_Info</button>
        <!-- Get strain descriptions -->
        <!-- strainapi.evanbusse.com/ofJ0JOx/strains/data/desc/STRAIN_ID -->
        
      <hr>
      <h1 class="display-8">Info-BY-Effect</h1>
        <button onclick="writeToDoc('strains/data/effects/100')">id=100_Eff</button>
        <button onclick="writeToDoc('strains/data/effects/1000')">id=1000_Eff</button>
        <button onclick="writeToDoc('strains/data/effects/2000')">id=2000_Eff</button>
        <!-- Get strain effects -->
        <!-- strainapi.evanbusse.com/ofJ0JOx/strains/data/effects/STRAIN_ID -->
        
      <hr>
      <h1 class="display-8">Info-BY-Flavor</h1>
        <button onclick="writeToDoc('strains/data/flavors/100')">id=100_Flavor</button>
        <button onclick="writeToDoc('strains/data/flavors/1000')">id=1000_Flavor</button>
        <button onclick="writeToDoc('strains/data/flavors/2000')">id=2000_Flavor</button>  
        <!-- Get strain flavors -->
